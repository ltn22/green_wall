<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CRUD Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static',filename='css/index.css')}}" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="main-container">
        <div class="row">
            <div class="text-center">
                <img src="{{url_for('static', filename='images/green_wall.png')}}" class="img-fluid" alt="Responsive image">
            </div>
            <section class="col-lg-12 text-center">
                <h1>Devices Management</h1>
            </section>
            <section>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
    
                    <div class="btn-group" role="group">
                        <a id="add-btn" href="{{url_for('home')}}"><button type="button" class="btn btn-default">Home</button></a>
                    </div>
                    <div class="btn-group" role="group">
                        <a id="list-btn" href="{{url_for('devices')}}"><button type="button" class="btn btn-default">Devices Home</button></a>
                    </div>
                    <div class="btn-group" role="group">
                        <a id="add-btn" href="{{url_for('add')}}"><button type="button" class="btn btn-default">Create</button></a>
                    </div>
                
                </div>
            </section>
            
            <div class='container'>
                {% block result %}{% endblock %}
            </div>
            <div class='container'>
                {% block add %}{% endblock %}
            </div>

        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{url_for('static',filename='script/index.js')}}" type="text/javascript"></script>
</body>
</html>
