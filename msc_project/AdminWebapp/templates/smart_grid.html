<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Green Wall Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static',filename='css/index.css')}}" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
    <div class="container" id="main-container">
        <div class="row">
            <div class="text-center">
                <img src="{{url_for('static', filename='images/green_wall.png')}}" class="img-fluid" alt="Responsive image">
            </div>
            <section class="text-center" >
            </br>
                <h4>IMT Atlantique - Smart Grid Dashboard</h4>
            </section>
    
            <section>
            <br>
            
            </section>
        </div>
    </div>
    <canvas id="myChart" width="400" height="400"></canvas>
    
    <script>
        // bar chart data
        var barData = {
          labels : [
            {% for item in labels %}
             "{{ item }}",
            {% endfor %}],
  
          datasets : [{
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            data : [
              {% for item in values %}
                 "{{ item }}",
                {% endfor %}
          ]
            }
          ]
        }
  
       // get bar chart canvas
       var mychart = document.getElementById("chart").getContext("2d");
  
         steps = 10
         max = {{max}}
  
       // draw bar chart
       new Chart(mychart).Bar(barData, {
         scaleOverride: true,
         scaleSteps: steps,
         scaleStepWidth: Math.ceil(max / steps),
         scaleStartValue: 0,
         scaleShowVerticalLines: true,
         scaleShowGridLines : true,
         barShowStroke : true,
         scaleShowLabels: true
         }
       );
  
      </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{url_for('static',filename='script/index.js')}}" type="text/javascript"></script>
</body>
</html>
