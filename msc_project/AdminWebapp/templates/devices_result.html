{% extends 'devices_home.html' %}

{% block result %}
</br>
</br>
	<div class="container" id="test">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Network Identifier</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="body">
                {% for i in device_list%}
                <tr>
                    <td>{{ i["name"] }}</td>
                    <td>{{ i["unique_id"] }}</td>
                    <td class="show-btn">
                        {% if i["status"] == "Active" %}
						    <p class="text-success font-weight-bold" >{{ i["status"] }}</p> 
                        {% else %}
                            <p class="text-danger font-weight-bold">{{ i["status"] }}</p>
                        {% endif %}    
					</td>
                    <td class="show-btn hidden"><a id="update-form-ajax" href="{{url_for('updateform',id=i['_id'])}}">
                    	<button type="submit" class="btn btn-success">Update</button></a>
                    </td>
					<td class="show-delete-btn hidden"><a id="delete-ajax" href="{{url_for('delete',id=i['_id'])}}">
						<button type="button" class="btn btn-danger">Delete</button></a>
					</td>
                    <td class="btn-group" role="group">
                        <a id="list-btn" href="{{url_for('sensors', device_id = i['_id'])}}"><button type="button" class="btn btn-link">Manage Sensors</button></a>
                    </td>
                 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{%endblock%}
