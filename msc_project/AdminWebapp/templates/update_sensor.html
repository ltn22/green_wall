{% extends 'sensors_home.html' %}

{% block result %}

<div class="container text-center">
    <h1>Update Operation</h3>
    <form id="update-form" method="POST" action="{{ url_for('update',id=id)}}">
        {{ form.csrf_token }}
        <h3>Name</h3>{{form.name}}
        <h3>Type</h3>{{form.type}}
        <h3>Position X</h3>{{form.position_x}}
        <h3>Position Y</h3>{{form.position_y}}<br>
        <input type="submit" value="Submit">
    </form>
</div>

{%endblock%}
